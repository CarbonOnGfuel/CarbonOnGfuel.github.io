<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 1.25 0" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="2 0.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
